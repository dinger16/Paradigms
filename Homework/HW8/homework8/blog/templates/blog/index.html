<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Blog Posts</title>
    </head>
    <body>
        <h1>List of All Blog Posts</h1>
        {% if latest_blog_posts %}
            <ul>
                {% for post in latest_blog_posts %}
                    <li>
                        <a href="/blog/{{ post.id }}/">
                            {{ post.title }} post by {{ post.author_name }} ({{ post.pub_date }})
                        </a>
                    </li>
                {% endfor %}
            </ul>
        {% else %} 
            <p>No posts are available.</p>
        {% endif %}
    </body>
</html>
